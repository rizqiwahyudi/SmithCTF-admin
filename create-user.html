	<!-- Halaman konten -->
	<main id="roll" role="main">
		<div class="jumbotron">
			<div class="container text-center">
				<h1>Create User</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form id="user-info-form">
						<div class="form-group">
							<label for="name">Username</label>
							<input type="text" name="username" id="name" class="form-control" required="" style="border-color: gray;">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control" required="" style="border-color: gray;">
						</div>
						<div class="form-group">
							<label for="pass">Password</label>
							<input type="password" name="password" id="pass" class="form-control" required="" style="border-color: gray;">
						</div>
						<div class="form-group">
							<label for="affiliasi">Affiliation</label>
							<input type="text" name="affiliation" id="affiliasi" class="form-control" style="border-color: gray;">
						</div>
						<div class="form-group">
							<div class="form-check form-check-inline">
								<select id="type-select" class="form-control form-inline input-filled-valid" name="type">
									<option value="user">User</option>
									<option value="admin">Admin</option>
								</select>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" name="verified" id="verified" class="form-check-input">
								<label for="verified" class="form-check-label">Verified</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" name="hidden" id="hidden" class="form-check-input">
								<label for="hidden" class="form-check-label">Hidden</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="checkbox" name="banned" id="banned" class="form-check-input">
								<label for="banned" class="form-check-label">Banned</label>
							</div>
						</div>
						<button id="create-user" class="btn btn-primary btn-outlined float-right modal-action" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
